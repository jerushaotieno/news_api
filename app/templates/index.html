{% block styles %} {{ super() }}

<!-- title -->
{% block title %} HOME {% endblock %}
<!-- content -->
{% block content %}
<div class="container">
    <h3>Trending news</h3>

<!-- loop through items -->
{% for item in news_sources %}

    {% endfor %}
</div>
{% endfor %}
